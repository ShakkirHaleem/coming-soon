<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grovsys - Eid ul-Adha Greeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            display: none;
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 50;
        }
        .modal-content {
            background: linear-gradient(135deg, #34d399, #f472b6);
            border-radius: 1rem;
            max-width: 600px;
            margin: 10% auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }
        .eid-image, .logo {
            max-width: 100%;
            height: 200px;
            margin: 1rem auto;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="greetingModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close-btn">&times;</span> -->
         
            <img src="./eid.jpg" alt="Eid ul-Adha Greeting" class="eid-image">
            <div id="greetingMessage" class="text-white text-lg font-semibold"></div>
            <p class="text-white mt-4">Thank you for choosing us <a href="https://www.grovsys.com" class="underline hover:text-yellow-300">www.grovsys.com</a></p>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('greetingModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('greetingModal').style.display = 'none';
        }

        function setGreetingMessage() {
            const now = new Date();
            const endDate = new Date('2025-06-08T00:00:00+05:30'); // Midnight June 7, 2025 IST
            const greetingElement = document.getElementById('greetingMessage');

            if (now < endDate) {
                greetingElement.innerHTML = 'Eid ul-Adha Mubarak! Wishing you and your loved ones joy, peace, and prosperity from the Grovsys Team!';
            } else {
                greetingElement.innerHTML = 'Welcome to Grovsys! Your Digital Architects are here to build your success!';
            }
        }

        // Show modal and set message on page load
        window.onload = function() {
            setGreetingMessage();
            showModal();
        };
    </script>
</body>
</html>
