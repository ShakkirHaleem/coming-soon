<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grovsys - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3em;
            color: #0073e6;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .email-signup {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            border: 2px solid #0073e6;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Grovsys</h1>
            <p>We're building something amazing! Stay tuned for the launch of Grovsys.</p>
            <p>Sign up below to be the first to know when we go live:</p>
            <div class="email-signup">
                <input type="email" placeholder="Enter your email" />
                <button>Notify Me</button>
            </div>
        </div>
    </main>
</body>
</html>
